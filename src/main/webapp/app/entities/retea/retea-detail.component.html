<div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="p-3 border border-primary rounded" *ngIf="retea">
            <h2><fa-icon [icon]="faUsers"></fa-icon><span>{{ retea.denumire }}</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sparkMeApp.retea.descriere">Descriere</span></dt>
                <dd>
                    <span>{{ retea.descriere }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/retea', retea.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
            
        </div>
    </div>
</div>
