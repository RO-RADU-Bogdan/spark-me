<div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="p-3 border border-primary rounded" *ngIf="vehicul">
            <h2><fa-icon [icon]="faCar"></fa-icon><span>{{ vehicul.marca }}</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                
                <dt><span jhiTranslate="sparkMeApp.vehicul.model">Model</span></dt>
                <dd>
                    <span>{{ vehicul.model }}</span>
                </dd>
                <dt><span jhiTranslate="sparkMeApp.vehicul.anFabricatie">An Fabricatie</span></dt>
                <dd>
                    <span>{{ vehicul.anFabricatie }}</span>
                </dd>
                <dt><span jhiTranslate="sparkMeApp.vehicul.culoare">Culoare</span></dt>
                <dd>
                    <span>{{ vehicul.culoare }}</span>
                </dd>
                <dt><span jhiTranslate="sparkMeApp.vehicul.descriere">Descriere</span></dt>
                <dd>
                    <span>{{ vehicul.descriere }}</span>
                </dd>
                <dt><span jhiTranslate="sparkMeApp.vehicul.conector">Conector</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sparkMeApp.Conector.' + vehicul.conector }}">{{ vehicul.conector }}</span>
                </dd>
                <dt><span jhiTranslate="sparkMeApp.vehicul.user">User</span></dt>
                <dd>
                    {{ vehicul.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_USER'" type="button"
                    [routerLink]="['/vehicul', vehicul.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
